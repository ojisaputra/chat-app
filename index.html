<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENZ Chat App</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2a2a72);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 85vh;
      background: #1f1f2e;
      border-radius: 16px;
      display: none;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      animation: fadeIn 0.5s ease-in-out;
    }
    .chat-header {
      background: #6c5ce7;
      color: white;
      padding: 20px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      background: #2d2d44;
      padding: 10px 15px;
      border-radius: 12px;
      animation: slideIn 0.3s ease forwards;
    }
    .message span {
      font-weight: bold;
      color: #74b9ff;
      display: block;
      margin-bottom: 5px;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #444;
      background: #222;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      border: none;
      background: transparent;
      color: white;
      font-size: 16px;
    }
    .input-area button {
      background: #6c5ce7;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .input-area button:hover {
      background: #4834d4;
    }
    #login-btn, #logout-btn {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #00cec9;
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin: 10px auto;
      display: block;
      transition: background 0.3s ease;
    }
    #login-btn:hover, #logout-btn:hover {
      background: #0984e3;
    }
    #pass-form {
      text-align: center;
      background: #2d2d44;
      padding: 20px;
      border-radius: 10px;
      animation: fadeIn 0.5s ease;
    }
    #pass-form input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px 0;
      width: 60%;
    }
    #pass-form button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #00cec9;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <button id="login-btn">Login dengan Google</button>
  <div id="pass-form" style="display:none">
    <p>Masukkan password untuk room ini:</p>
    <input type="password" id="room-pass" placeholder="Password">
    <button onclick="verifyPassword()">Masuk</button>
  </div>

  <div class="chat-container" id="chat">
    <div class="chat-header" id="room-name">GENZ Server</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="msg-input" placeholder="Ketik pesan...">
      <button onclick="sendMsg()">Kirim</button>
    </div>
    <button id="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBtUvKXj4voaj3TFe-LJM6vhInh4hhO8uk",
      authDomain: "chat-discord-clone.firebaseapp.com",
      databaseURL: "https://chat-discord-clone-default-rtdb.firebaseio.com",
      projectId: "chat-discord-clone",
      storageBucket: "chat-discord-clone.appspot.com",
      messagingSenderId: "426694563075",
      appId: "1:426694563075:web:1b1ac0d2cb51e1f0134536",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const params = new URLSearchParams(location.search);
    const room = params.get('room') || 'genz';
    const expectedPass = params.get('pass') || '';

    const whitelist = {
      'oji-dina': ['mlbbsaya10@gmail.com', 'dina@gmail.com']
    };

    let userName = '', userEmail = '';
    let msgRef;

    function showChat() {
      document.getElementById('chat').style.display = 'flex';
      document.getElementById('room-name').textContent = `Room: ${room}`;
      msgRef = db.ref('rooms/' + room);
      msgRef.on('child_added', snap => {
        const data = snap.val();
        const el = document.createElement('div');
        el.className = 'message';
        el.innerHTML = `<span>${data.user}:</span> ${data.text}`;
        document.getElementById('messages').appendChild(el);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
      });
    }

    function sendMsg() {
      const input = document.getElementById('msg-input');
      const text = input.value.trim();
      if (!text) return;
      msgRef.push({ user: userName, text });
      input.value = '';
    }

    function verifyPassword() {
      const inputPass = document.getElementById('room-pass').value;
      const allowedEmails = whitelist[room];

      if (inputPass === expectedPass) {
        if (!allowedEmails || allowedEmails.includes(userEmail)) {
          document.getElementById('pass-form').style.display = 'none';
          showChat();
        } else {
          alert('Email kamu tidak diizinkan untuk room ini.');
        }
      } else {
        alert('Password salah!');
      }
    }

    function logout() {
      auth.signOut().then(() => location.reload());
    }

    document.getElementById('login-btn').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        userName = result.user.displayName;
        userEmail = result.user.email;
        document.getElementById('login-btn').style.display = 'none';
        if (room === 'genz') {
          showChat();
        } else {
          document.getElementById('pass-form').style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
